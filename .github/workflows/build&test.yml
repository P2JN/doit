name: Build&Test

on:
  pull_request:
    branches: ["main", "develop"]

services:
  mongodb:
    image: mongo
    env:
      MONGO_INITDB_DATABASE: doit
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - 27017:27017
    options: --health-cmd mongo --health-interval 10s --health-timeout 5s --health-retries 5

jobs:
  django:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: 3.9
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Tests
        run: |
          python manage.py test

  react_app:
      runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: Install dependencies
        run: |
          cd frontend && npm install
      - name: Build app
        run: |
          cd frontend && npm run build --if-present
      - name: Test app
        run: |
          cd frontend && npm run test

  docker:
    requires:
      - django
      - react_app
    runs-on: ubuntu-latest

    steps:
      - name: Build Docker image
        uses: actions/build-docker-image@v2
        with:
          docker-image:
            name: doit
            path: .
          docker-image-build-args:
            BUILD_ARGS: --build-arg PYTHON_VERSION=3.9
